<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wochenplaner (15-Minuten Raster)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 5px;
      font-size: 14px;
    }
    .calendar {
      display: grid;
      grid-template-columns: 80px repeat(7, 1fr);
      border-top: 2px solid #ccc;
    }
    .time, .cell {
      border: 1px solid #ddd;
      height: 30px;
      font-size: 12px;
    }
    .time {
      text-align: right;
      padding-right: 5px;
      background: #eee;
    }
    .header {
      background: #ccc;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      border: 1px solid #bbb;
    }
    .cell {
      position: relative;
    }
    .block {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: move;
      padding: 2px;
      box-sizing: border-box;
      color: white;
      font-size: 11px;
    }
    @media print {
      .controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Mein Wochenplaner</h1>

  <div class="controls">
    <input type="text" id="blockText" placeholder="Was? (z.‚ÄØB. Yoga)" />
    <select id="blockColor">
      <option value="#87CEFA">Yoga (Blau)</option>
      <option value="#FFD700">B√ºro (Gelb)</option>
      <option value="#90EE90">Freizeit (Gr√ºn)</option>
      <option value="#FF7F7F">Fahrt / Pause (Rot)</option>
    </select>
    <button onclick="createNewBlock()">+ Block hinzuf√ºgen</button>
    <button onclick="savePlan()">üíæ Speichern</button>
    <button onclick="loadPlan()">üîÑ Laden</button>
    <button onclick="clearPlan()">üßπ Leeren</button>
    <button onclick="window.print()">üñ®Ô∏è Als PDF speichern</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <script>
    const days = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
    const startHour = 6;
    const endHour = 22;
    const interval = 15;
    const calendar = document.getElementById("calendar");

    calendar.appendChild(document.createElement("div"));
    days.forEach(day => {
      const div = document.createElement("div");
      div.className = "header";
      div.textContent = day;
      calendar.appendChild(div);
    });

    for (let hour = startHour; hour < endHour; hour++) {
      for (let m = 0; m < 60; m += interval) {
        const hh = hour.toString().padStart(2, '0');
        const mm = m.toString().padStart(2, '0');
        const timeLabel = document.createElement("div");
        timeLabel.className = "time";
        timeLabel.textContent = `${hh}:${mm}`;
        calendar.appendChild(timeLabel);

        for (let d = 0; d < days.length; d++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.ondrop = drop;
          cell.ondragover = allowDrop;
          cell.dataset.time = `${hh}:${mm}`;
          cell.dataset.day = days[d];
          calendar.appendChild(cell);
        }
      }
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const block = document.getElementById(data);
      ev.target.appendChild(block);
      savePlan();
    }

    function createBlock(text, color, id) {
      const block = document.createElement("div");
      block.className = "block";
      block.textContent = text;
      block.style.backgroundColor = color;
      block.draggable = true;
      block.id = id;
      block.ondragstart = drag;
      return block;
    }

    function createNewBlock() {
      const text = document.getElementById("blockText").value.trim();
      const color = document.getElementById("blockColor").value;
      if (!text) return alert("Bitte Text eingeben.");
      const block = createBlock(text, color, "block" + Date.now());
      const firstCell = document.querySelector(".cell");
      firstCell.appendChild(block);
      savePlan();
    }

    function savePlan() {
      const blocks = document.querySelectorAll(".block");
      const data = [];
      blocks.forEach(block => {
        const parent = block.parentElement;
        data.push({
          id: block.id,
          text: block.textContent,
          color: block.style.backgroundColor,
          day: parent.dataset.day,
          time: parent.dataset.time
        });
      });
      localStorage.setItem("wochenplan", JSON.stringify(data));
    }

    function loadPlan() {
      clearPlan();
      const data = JSON.parse(localStorage.getItem("wochenplan"));
      if (!data) return;
      data.forEach(item => {
        const block = createBlock(item.text, item.color, item.id);
        const cell = Array.from(document.querySelectorAll(".cell"))
          .find(c => c.dataset.day === item.day && c.dataset.time === item.time);
        if (cell) cell.appendChild(block);
      });
    }

    function clearPlan() {
      document.querySelectorAll(".block").forEach(b => b.remove());
    }

    window.onload = loadPlan;
  </script>
</body>
</html>
